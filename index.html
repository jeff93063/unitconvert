<!DOCTYPE html>
<html>
<head>
<title>UnitConvert</title>
<link rel="apple-touch-icon" sizes="180x180" href="/unitconvert/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/unitconvert/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/unitconvert/favicon-16x16.png">
<link rel="manifest" href="/unitconvert/manifest.json">
<link rel="mask-icon" href="/unitconvert/safari-pinned-tab.svg" color="#f88f00">
<link rel="shortcut icon" href="/unitconvert/favicon.ico">
<meta name="msapplication-TileColor" content="#f88f00">
<meta name="msapplication-config" content="/unitconvert/browserconfig.xml">
<meta name="theme-color" content="#606060">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="style.css">

<script src="unitconvert.js"></script>

</head>
<body onload="initLists();">
<div id="gridContainer">
<select id="unitType" onchange="changeUnitType(); calculate();"></select>
<input type="number" id="a" onchange="calculate(this);" onkeyup="calculate(this);" onpaste="calculate(this);" />
<select id="aUnit" onchange="calculate();"></select>
<input type="number" id="b" onchange="calculate(this);" onkeyup="calculate(this);" onpaste="calculate(this);" />
<select id="bUnit" onchange="calculate();"></select>
</div>
</body>
</html>
