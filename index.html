<!DOCTYPE html>
<html>
<head>
<title>UnitConvert</title>
<link rel="apple-touch-icon" sizes="180x180" href="/unitconvert/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/unitconvert/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/unitconvert/favicon-16x16.png">
<link rel="manifest" href="/unitconvert/manifest.json">
<link rel="mask-icon" href="/unitconvert/safari-pinned-tab.svg" color="#f88f00">
<link rel="shortcut icon" href="/unitconvert/favicon.ico">
<meta name="msapplication-TileColor" content="#f88f00">
<meta name="msapplication-config" content="/unitconvert/browserconfig.xml">
<meta name="theme-color" content="#606060">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="style.css">

<script src="unitconvert.js"></script>

</head>
<body onload="initLists();">
<div id="overallContainer">
	<div id="gridContainer">
		<select id="unitType" onchange="changeUnitType(); calculate();"></select>
		<input inputmode="none" type="number" id="a" onchange="checkFocus(this); calculate(this);" onkeyup="checkFocus(this); calculate(this);" onpaste="checkFocus(this); calculate(this);" onfocus="checkFocus(this);" onclick="checkFocus(this);" />
		<select id="aUnit" onchange="calculate();"></select>
		<input inputmode="none" type="number" id="b" onchange="checkFocus(this); calculate(this);" onkeyup="checkFocus(this); calculate(this);" onpaste="checkFocus(this); calculate(this);" onfocus="checkFocus(this);" onclick="checkFocus(this);" />
		<select id="bUnit" onchange="calculate();"></select>
	</div>
	<div id="numpad">
		<button onclick="typeChar(this);">1</button>
		<button onclick="typeChar(this);">2</button>
		<button onclick="typeChar(this);">3</button>
		<button onclick="backspace();">âŒ«</button>
		<button onclick="typeChar(this);">4</button>
		<button onclick="typeChar(this);">5</button>
		<button onclick="typeChar(this);">6</button>
		<button class="span2row" onclick="toggleNegative();">&mdash;</button>
		<button onclick="typeChar(this);">7</button>
		<button onclick="typeChar(this);">8</button>
		<button onclick="typeChar(this);">9</button>
		<button class="span2col" onclick="typeChar(this);">0</button>
		<button class="span2col" onclick="typeChar(this);">.</button>
	</div>
</div>
</body>
